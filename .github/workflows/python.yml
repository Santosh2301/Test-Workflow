name: CI Build

on:
  workflow_dispatch:

jobs:
  CI_Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"          

      - name: Run script
        run: python src/my_script.py
